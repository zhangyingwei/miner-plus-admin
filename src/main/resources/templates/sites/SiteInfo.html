<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>站点信息管理</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>站点信息管理</legend>
</fieldset>

<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>编号</th>
        <th>地址</th>
        <th>资源分组</th>
        <th>资源类型</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td><a href="#" data-href="http://blog.zhangyingwei.com" class="url">张英伟的博客</a></td>
        <td>rss</td>
        <td>java</td>
        <td>1989-10-14 00:00:00</td>
        <td>1989-10-15 00:00:00</td>
        <td><span class="layui-labek">正常</span></td>
        <td>
            <a class="layui-btn layui-btn-small btn-edit tg" data-id="1">编辑</a>
            <a class="layui-btn layui-btn-small layui-btn-danger btn-edit black" data-id="1">删除</a>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/frame/layui/layui.js"></script>
<script type="text/javascript">
    // 配置
    layui.config({
        base: '/frame/static/js/'   // 模块目录
    }).extend({                         // 模块别名
        vip_table: 'vip_table'
    });

    // layui方法
    layui.use(['form','layer','vip_tab'], function(){
        var vipTab = layui.vip_tab;
        $(".url").click(function () {
            var url = $(this).attr("data-href");
            var title = $(this).html();
            vipTab.add($(this),title,url);
        });
        $(".tg").click(function () {
            var id = $(this).attr("data-id");
            layer.alert("通过 - "+id);
        })
        $(".black").click(function () {
            var id = $(this).attr("data-id");
            layer.alert("黑名单 - "+id);
        })
    })
</script>
</body>
</html>
