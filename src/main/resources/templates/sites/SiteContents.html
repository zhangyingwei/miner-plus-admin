<script type="text/javascript">
    // layui方法
    layui.use(['element','laypage', 'layer'], function(){
        var laypage = layui.laypage;
        $(".url").click(function () {
            var url = $(this).html();
            vipTab.add($(this),url,url);
        });
        $(".tg").click(function () {
            var id = $(this).attr("data-id");
            layer.alert("通过 - "+id);
        })
        $(".black").click(function () {
            var id = $(this).attr("data-id");
            layer.alert("黑名单 - "+id);
        })
        $(".content-show").click(function () {
            var content = "<h1>hello</h1>";
            layer.open({
                type: 1,
                title: false,
                area: ['800px','500px'],
                closeBtn: 0,
                shadeClose: true,
                content: content
            });
        })

        laypage({
            cont: 'pageContent'
            , pages: 10 //总页数
            , groups: 3 //连续显示分页数
            ,skip: true //指定页码跳转
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第 '+ obj.curr +' 页');
                }
            }
        });
    })
</script>
